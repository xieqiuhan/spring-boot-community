<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
    <link  rel = "stylesheet" href="/static/css/community.css"/>
</head>

<body>
<div th:fragment="nav">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Community</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search by questions">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href ="/publish"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>提问</a>
                </li>
                <li><a href="/profile/replies">通知<span class="badge" th:text="${session.unReadNotification}"></span></a></li>

                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                        <span th:text="${session.user.getName()}"></span>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>

                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
                <li th:if = " ${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=6119f2bfd354c366ccdc&redirect_uri=http://localhost:8080/callback&scope=user&state=1">Login</a></li>

            </ul>
        </div>
    </div>
</nav>
</div>

</body>
</html>
